                    <div class="row">
                        <div class="col-4 mb-4 mt-6"  >

                                       <div class="qty mt-5">
                                        <h6 class="card-subtitle mb-2 text-muted">Jumlah :</h6>
                                        <span class="minus bg-dark" onclick="handleCounterMin()">-</span>
                                          <input class="count" type="text" id="counter" value="1" min="1" max="100">

                                            </div>
                                        </div>
                                       </div>               
                                </div>
                              </div>
                            </div>
                            <script>
                                const counter = document.getElementById("counter");
                                let counterValue = counter.value;

                                function handleCounterPlus(){
                                    counter.value = ++counter.value;
                                }

                                function handleCounterMin(){
                                    counter.value = --counter.value;
                                }     
                            </script>
